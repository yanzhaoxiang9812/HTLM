<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML嵌入js的第三种方式</title>
    <!--第三种方式：引入外部js文件-->
</head>
<body>
    <script type="text/javascript" src="js.js"><!--这里写的代码不会执行--></script>
    <!--可以引入多次js文件-->
    <script type="text/javascript" src="js.js"></script>
    <script type="application/javascript">
        alert("hello js 2 ");
    </script>
</body>
</html>
