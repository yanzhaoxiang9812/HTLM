<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置顶级窗口test</title>
</head>
<body>
    <input type="button" value="将本窗口设置为顶级窗口" onclick="setTop()">
    <script type="text/javascript">
        function setTop() {
            if (window.top != window.self){
                window.top.location = window.self.location;
            }
        }
    </script>
</body>
</html>
