<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        <!--变量的声明-->
        var i;<!--默认值：undefined-->
        alert("i = " + i)
        i=true;
        alert("i = " + i)
        i=100;
        alert("i = " + i)
        i=9999.999999;
        alert("i = " + i)
        i="fuck";
        alert("i = " + i)
        /*
        js中变量可以随意赋任意值
         */
    </script>
</body>
</html>
