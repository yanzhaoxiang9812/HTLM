<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script type="text/javascript">
        <!--函数的定义-->
        function f1(a,b) {
            alert("a+b="+(a+b));
        }
        f2 = function (name) {
            alert("hello    "+name);
        }
        <!--调用函数-->
        f1(4,4);
        f2("yzx");
    </script>


    <!--调用函数-->
    <input type="button" value="hello" onclick="f1(1,1)";>//2
    <input type="button" value="hello" onclick="f2('zx')";>//hello zx
    <input type="button" value="hello" onclick="f1('java')";>//javaundefined
    <input type="button" value="hello" onclick="f1(1,3,5)";>//4
    <input type="button" value="hello" onclick="f1()";>//NaN
    <!--
        js中函数调用时没有类型和参数个数限制。
        js中不能存在同名函数，当重名，后声明的函数会覆盖前函数。
    -->
</body>
</html>
