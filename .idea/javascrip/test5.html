<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script>
        <!--函数的定义-->
        function f1(a,b) {
            alert("a+b="+(a+b));
        }
        f2 = function (name) {
            alert("hello    "+name);
        }

        <!--调用函数-->
        f1(4,4);
        f2("yzx");
    </script>
    <!--调用函数-->
    <input type="button" value="hello" onclick="f2('zx')";>
    <input type="button" value="hello" onclick="f1(1,1)";>
</body>
</html>
