<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonTest1</title>
</head>
<body>
    <script type="text/javascript">
        /*

                JavaScript 0bject Notation (JavaScript对象标记），简称3SON。(数据交换格式)
                    JSON主要的作用是:一种标准的数据交换格式。
                    JSON也可以称为无类型对象.
                JSON是一种标准的轻量级的数据交换格式。特点是:
                    体积小，易解析。
         */
        //  创建JSON对象
        var studentObj = {
            "son" : "110",
            "snme" : "张三",
            "sex" : "男"
        };
        //  访问studentObj对象属性
        alert(
            studentObj.son + ',' + studentObj.snme + ',' + studentObj.sex
        );

        var studentObj2 =[
            {   "son" : "110",
                "snme" : "张三",
                "sex" : "男"},
            {   "son" : "120",
                "snme" : "李四",
                "sex" : "男"},
            {   "son" : "130",
                "snme" : "王五",
                "sex" : "男"}
        ];
        for ( var i = 0; i < studentObj2.length; i++){
            var temp = studentObj2[i];
            alert(
               temp.son + '-' + temp.snme + '-' + temp.sex
            );
        }
    </script>
</body>
</html>
