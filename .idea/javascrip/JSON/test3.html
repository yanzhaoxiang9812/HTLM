<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval函数</title>
</head>
<body>
    <script type="text/javascript">
        /*
            eval函数：将字符串作为js代码解析并执行。
         */
        window.eval("var  i = 100 ;");
        alert(i);

        var fromJava = "{\"name\":\"张三\",\"password\" : \"123\"}";
        window.eval("var jsonObj = " + fromJava);
        alert(jsonObj.name + ',' + jsonObj.password);
    </script>
</body>
</html>
