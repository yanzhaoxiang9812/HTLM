<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String类型</title>
</head>
<body>
    <script type="text/javascript">
        /*
            在JS中String类型单引号，双引号都可以。
            创建字符串对象：
              1.  var s1 = "str";
              2.  var s2 = new String("str");   （String是js的内置类）
         */

        //  小string
        var s1 = "yzx";
        alert(typeof s1);

        //  大string(属于object类型)
        var s2 = new String("zx");
        alert(typeof s2);

        //      小string和大string的函数都是通用的

        alert(s1.length);
        alert(s2.length);





        /*
                        常用函数
         */

        //  indexOf     获取指定字符串在当前字符串最后出现位置的索引
        alert("www.baidu.com".indexOf("a"));//5
        alert("www.baidu.com".indexOf("s"));//-1表示该字符串在当前字符串中没有出现

        //  replace     替换字符串（只能替换一次）
        alert("www.baidu.com".replace("baidu","jd"));

        //  substr和substring
        alert("www.baidu.com".substr(4,5));//   baidu
        alert("www.baidu.com".substring(4,7));//    bai
        /*
            substr(a,b);
                a是起始下标，b是截取长度。
            substring(a,b);
                a是起始下标，b是结束下标（不包含b）。
         */
    </script>
</body>
</html>
