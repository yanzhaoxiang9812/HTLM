<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取下拉列表选中的value</title>
</head>
<body>
    <style type="text/css">
        span{
            color: red;
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("select").onchange = function () {
                document.getElementById("s").innerText = select.value;
            }
        }
    </script>
    <select id="select">
        <option value="1">
            一
        </option>
        <option value="2">
            二
        </option>
        <option value="3">
            三
        </option>
    </select>
    <span id="s"></span>
</body>
</html>
