<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!--
			超链接:
				<a hraf="url">
				<a/>
		-->
			<a href="http://www.baidu.com">
				百度
			</a>
			<br>
			<a href="http://www.jd.com">
				京东
			</a>
			<br>
			<a href="test6.html">
				test6
			</a>
			<br>
			<!--
			图片超链接
			-->
			<a href="http://www.baidu.com">
				<img src="img/)4VIAC)4%7BU73$CVH2EHMNV8.png" >
			</a>
			
			
			<!--
				超链接标签target属性：
					blank:新窗口
					self:当前窗口（默认）
					top:顶级窗口
					parent:父窗口

			-->
			<br>
			<a href="test6.html" target="_blank">
				test6
			</a>
			<br>
			<a href="test6.html" target="_self">
				test6
			</a>
			<br>
			<a href="test6.html" target="_top">
				test6
			</a>
			<br>
			<a href="test6.html" target="_parent">
				test6
			</a>
	</body>
</html>
