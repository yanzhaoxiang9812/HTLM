<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏域hidden控件</title>
</head>
<body>
    <form action="test1.html">
        <!---
            隐藏域：网页上不能看见，但在表单提交的时候会提交隐藏域的数据。
        -->
        <input type="hidden" name="userid" value="123">
        用户代码：<input type="text" name="usercode">
        <input type="submit"value="提交">
    </form>
</body>
</html>
