<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中的div和span</title>
</head>
<body>
    <!---
         div和span称为图层，以保证页面可以灵活的布局。
    -->
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
    <span id="span1">
        span1
    </span>
    <span id="span2">
        span2
    </span>
</body>
</html>
