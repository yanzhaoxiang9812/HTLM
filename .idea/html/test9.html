<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单form</title>
</head>
<body>
    <!--
            表单提交数据格式：
                action?name=value&name=value&......

                只有编写了name属性的input才会提交数据
        -->
    <form action="http://www.baidu.com"><!--form的action属性，负责给一个服务端提交数据-->
        <td>输入用户名：</td>
        <input type="text" name="username">
        <br>
        <td>输入密码：</td>
        <input type="password" name="password">
        <br>
        <input type="submit" value="登录"><!--type属性的submin具有提交表单的能力-->
        <input type="reset" value="清空">
    </form>
</body>
</html>
