<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
                    无序列表
-->
    <ul>
        <li>
            中国
            <ul>
                <li>
                    北京
                    <ul>
                        <li>
                            三环
                        </li>
                        <li>
                            二环
                        </li>
                        <li>
                            一环
                        </li>
                    </ul>
                </li>
                <li>
                    上海
                </li>
                <li>
                    西安
                </li>
            </ul>
        </li>
    </ul>


<!--
                    有序列表
-->
    <ol type="A">
        <li>
            一
            <ol type="a">
                <li>
                    1
                </li>
                <li>
                    2
                </li>
                <li>
                    3
                </li>
            </ol>
        </li>
        <li>
            二
        </li>
        <li>
            三
        </li>
    </ol>
</body>
</html>
