<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单用户注册表单</title>
</head>
<body>
    <form action="test1.html" method="post">
        <!-- method属性的post会隐藏提交的数据。get属性会显示再地址栏中-->
        用户名
        <input type="text" name="username">
        <br>
        密码
        <input type="password" name="userpwd">
        <br>
        确认密码
        <input type="password">
        <br>
        性别
        <input type="radio"name="sex" value="男"checked>男
        <input type="radio"name="sex" value="女">女
        <!--单选按钮value必须手动指定，
        name相同，则表示只能选定一个，
        checked表示默认选中该按钮-->
        <br>
        兴趣爱好
        <input type="checkbox" name="interst" value="抽烟">抽烟
        <input type="checkbox" name="interst" value="喝酒">喝酒
        <input type="checkbox" name="interst" value="烫头">烫头
        <br>
        学历
        <select>
            <option value="高中">
                高中
            </option>
            <option value="大专">
                大专
            </option>
            <option value="本科" selected><!--默认选中本科-->
                本科
            </option>
            <option value="硕士">
                硕士
            </option>
        </select>
        <br>
        简介<!--      文本域textarea       (文本域没有属性，)-->
        <textarea rows="10" cols="10" name="introduce"></textarea>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="清空">

    </form>
</body>
</html>
