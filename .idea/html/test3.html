<!DOCTYPE html>
<html lang="en">
<!--
        实体符号:以&开始，以;结束。
                &lt;小于号
                &gt;大于号
                &nbsp;空格
-->
<head>
    <meta charset="UTF-8">
    <title>实体标签</title>
</head>
<body>
    <font size="50" color="#7fff00">
        A&lt;B<br>
    </font>
    <font size="50" color="blue">
        A=B<br>
    </font>
    <font size="50" color="black">
        A &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;B<br>
    </font>
</body>
</html>
